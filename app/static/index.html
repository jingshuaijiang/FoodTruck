<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Food Truck Finder</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçî SF Food Truck Finder</h1>
            <p>Search for food trucks by name, street, or proximity</p>
        </header>

        <div class="search-container">
            <!-- Name Search -->
            <div class="search-section">
                <h3>Search by Business Name</h3>
                <form id="nameSearchForm">
                    <input type="text" id="applicantName" placeholder="Enter business name (e.g., TACO)" required>
                    <select id="nameStatus">
                        <option value="">All Statuses</option>
                        <option value="APPROVED">Approved</option>
                        <option value="REQUESTED">Requested</option>
                        <option value="EXPIRED">Expired</option>
                    </select>
                    <button type="submit">Search</button>
                </form>
            </div>

            <!-- Street Search -->
            <div class="search-section">
                <h3>Search by Street</h3>
                <form id="streetSearchForm">
                    <input type="text" id="streetName" placeholder="Enter street name (e.g., SAN)" required>
                    <select id="streetStatus">
                        <option value="">All Statuses</option>
                        <option value="APPROVED">Approved</option>
                        <option value="REQUESTED">Requested</option>
                        <option value="EXPIRED">Expired</option>
                    </select>
                    <button type="submit">Search</button>
                </form>
            </div>

            <!-- Proximity Search -->
            <div class="search-section">
                <h3>Search by Proximity</h3>
                <form id="proximitySearchForm">
                    <input type="number" id="latitude" placeholder="Latitude (e.g., 37.7749)" step="any" required>
                    <input type="number" id="longitude" placeholder="Longitude (e.g., -122.4194)" step="any" required>
                    <select id="proximityStatus">
                        <option value="APPROVED">Approved Only</option>
                        <option value="">All Statuses</option>
                        <option value="REQUESTED">Requested</option>
                        <option value="EXPIRED">Expired</option>
                    </select>
                    <button type="submit">Search</button>
                </form>
                <div class="location-buttons">
                    <button type="button" onclick="getCurrentLocation()">üìç Use My Location</button>
                    <button type="button" onclick="showRandomLocation()">üé≤ Random SF Location</button>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div id="resultsContainer" style="display: none;">
            <div id="resultsInfo"></div>
            <div id="resultsGrid"></div>
        </div>

        <!-- Loading and Error -->
        <div id="loading" style="display: none;">Searching...</div>
        <div id="errorMessage" style="display: none;"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
